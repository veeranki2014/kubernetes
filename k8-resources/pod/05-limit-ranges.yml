apiVersion: v1
kind: LimitRange

metadata:
  name: my-limit-range

spec:
  limits:
  - defaultRequests:
      cpu: "150m"
      mem: "250Mi"
    defaultLimits:
      cpu: "250m"
      mem: "500Mi"
